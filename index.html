	var sources = new Array('ch_list.png','pr_list.png','rec_list.png','search_list.png');

	  <h1>About</h1>
	  <p>TVHGuide is an Android client for <a href="https://www.lonelycoder.com/tvheadend">TVHeadend</a>, a TV streaming server.</p>
	  <p>Some of its featrues are</p>
	  <ul>
		  <li>List channels and their upcoming events</li>
		  <li>Search the EPG for future programmes</li>
		  <li>Schedual, cancel and remove recordings</li>
		  <li>Stream audio and video</li>
	  </ul>

		src="ch_list.png"
		alt="Screenshot"
